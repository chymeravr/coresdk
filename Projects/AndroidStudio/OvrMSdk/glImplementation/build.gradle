task distributeDebugLib << {
    // trigger build library
    //dependsOn "assembleRelease"
    copy {
        from "${glImplementationModule}/build/intermediates/cmake/debug/obj/armeabi-v7a/libGLImplementation.so"
        into "${distributionDir}/glImplementation/armeabi-v7a/"
    }

    copy {
        from "${glImplementationModule}/build/intermediates/cmake/debug/obj/arm64-v8a/libGLImplementation.so"
        into "${distributionDir}/glImplementation/arm64-v8a/"
    }

    copy {
        from "${glImplementationModule}/build/intermediates/cmake/debug/obj/x86/libGLImplementation.so"
        into "${distributionDir}/glImplementation/x86/"
    }
}

task distributeReleaseLib << {
    // trigger build library
    //dependsOn "assembleRelease"
    copy {
        from "${glImplementationModule}/build/intermediates/cmake/release/obj/armeabi-v7a/libGLImplementation.so"
        into "${distributionDir}/glImplementation/armeabi-v7a/"
    }

    copy {
        from "${glImplementationModule}/build/intermediates/cmake/release/obj/arm64-v8a/libGLImplementation.so"
        into "${distributionDir}/glImplementation/arm64-v8a/"
    }

    copy {
        from "${glImplementationModule}/build/intermediates/cmake/release/obj/x86/libGLImplementation.so"
        into "${distributionDir}/glImplementation/x86/"
    }
}
tasks.whenTaskAdded { task ->
    if (task.name.contains('compileDebug')) {
        task.dependsOn ':coreEngine:distributeDebugLib'
    }
    else if(task.name.contains('compileRelease')) {
        task.dependsOn ':coreEngine:distributeReleaseLib'
    }
}

build.finalizedBy(distributeDebugLib)