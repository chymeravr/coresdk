apply plugin: 'com.android.library'

def glImplementationModule = "${rootProject.rootDir}/glImplementation"
def distributionDir = "${rootProject.rootDir}/distribution"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                // when using arguments, the latest (cmake version 3.6+, android studio
                // beta2+) must be used to compile

                // I have to use gcc to compile, clang compiled code generate error
                // at run time for any std::queue etc.
                targets 'GLImplementation'
                arguments = ['-DANDROID_STL=gnustl_shared', '-DANDROID_NATIVE_API_LEVEL=android-23']

                cppFlags = ["-DGLES2_0", "-std=c++11", "-frtti", "-fexceptions"]

                // for all daydream supported architecutres
                // abiFilters = ['armeabi-v7a', 'arm64-v8a', 'x86']

                // for pixel only
                if (project.build4daydream) {
                    abiFilters = ['arm64-v8a']
                    arguments += "-DGLES_V2=TRUE"
                }
                if (project.build4gearvr) {
                    abiFilters = ['armeabi-v7a']
                    arguments += "-DGLES_V2=FALSE"
                }
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            jniDebuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path '../../../../GLImplementation/CMakeLists.txt'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ["${distributionDir}/coreEngine"]
        }
    }

}


task distributeDebugLib << {
    // trigger build library

    if(project.build4daydream) {
        copy {
            from "${glImplementationModule}/build/intermediates/cmake/debug/obj/arm64-v8a/libGLImplementation.so"
            into "${distributionDir}/glImplementation/arm64-v8a/"
        }
    }

    if(project.build4gearvr) {
        copy {
            from "${glImplementationModule}/build/intermediates/cmake/debug/obj/armeabi-v7a/libGLImplementation.so"
            into "${distributionDir}/glImplementation/armeabi-v7a/"
        }
    }


//    copy {
//        from "${glImplementationModule}/build/intermediates/cmake/debug/obj/x86/libGLImplementation.so"
//        into "${distributionDir}/glImplementation/x86/"
//    }
}

task distributeReleaseLib << {
    // trigger build library

    if(project.build4daydream) {
        copy {
            from "${glImplementationModule}/build/intermediates/cmake/release/obj/arm64-v8a/libGLImplementation.so"
            into "${distributionDir}/glImplementation/arm64-v8a/"
        }
    }

    if(project.build4gearvr) {
        copy {
            from "${glImplementationModule}/build/intermediates/cmake/release/obj/armeabi-v7a/libGLImplementation.so"
            into "${distributionDir}/glImplementation/armeabi-v7a/"
        }
    }

//    copy {
//        from "${glImplementationModule}/build/intermediates/cmake/release/obj/x86/libGLImplementation.so"
//        into "${distributionDir}/glImplementation/x86/"
//    }
}
tasks.whenTaskAdded { task ->
    if (task.name.contains('compileDebug')) {
        task.dependsOn ':coreEngine:distributeDebugLib'
    }
    else if(task.name.contains('compileRelease')) {
        task.dependsOn ':coreEngine:distributeReleaseLib'
    }
}

build.finalizedBy(distributeDebugLib)