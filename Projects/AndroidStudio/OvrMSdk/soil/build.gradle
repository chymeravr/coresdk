apply plugin: 'com.android.library'

def soilModule = "${rootProject.rootDir}/soil"
def distributionDir = "${rootProject.rootDir}/distribution"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                // when using arguments, the latest (cmake version 3.6+, android studio
                // beta2+) must be used to compile

                // I have to use gcc to compile, clang compiled code generate error
                // at run time for any std::queue etc.
                targets 'SOIL'
                arguments = ['-DANDROID_STL=gnustl_shared', '-DANDROID_NATIVE_API_LEVEL=android-23']

                //abiFilters = ['armeabi-v7a', 'arm64-v8a', 'x86']
                if(project.build4daydream) {
                    abiFilters = ['arm64-v8a']
                }
                if(project.build4gearvr) {
                    abiFilters = ['armeabi-v7a']
                }
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            jniDebuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path '../../../../SOIL/CMakeLists.txt'
        }
    }
}


task distributeDebugLib << {
    // trigger build library

    if (project.build4daydream) {
        copy {
            from "${soilModule}/build/intermediates/cmake/debug/obj/arm64-v8a/libSOIL.so"
            into "${distributionDir}/soil/arm64-v8a/"
        }
    }

    if (project.build4gearvr) {
        copy {
            from "${soilModule}/build/intermediates/cmake/debug/obj/armeabi-v7a/libSOIL.so"
            into "${distributionDir}/soil/armeabi-v7a/"
        }
    }

//
//    copy {
//        from "${soilModule}/build/intermediates/cmake/debug/obj/x86/libSOIL.so"
//        into "${distributionDir}/soil/x86/"
//    }
}

task distributeReleaseLib << {
    // trigger build library

    if (project.build4daydream) {
        copy {
            from "${soilModule}/build/intermediates/cmake/release/obj/arm64-v8a/libSOIL.so"
            into "${distributionDir}/soil/arm64-v8a/"
        }
    }

    if (project.build4gearvr) {
        copy {
            from "${soilModule}/build/intermediates/cmake/release/obj/armeabi-v7a/libSOIL.so"
            into "${distributionDir}/soil/armeabi-v7a/"
        }
    }


//
//    copy {
//        from "${soilModule}/build/intermediates/cmake/release/obj/x86/libSOIL.so"
//        into "${distributionDir}/soil/x86/"
//    }
}

build.finalizedBy(distributeReleaseLib)