task distributeDebugLib << {
    // trigger build library
    //dependsOn "assembleRelease"
    copy {
        from "${image360GvrModule}/build/intermediates/cmake/debug/obj/armeabi-v7a/libImage360Gvr.so"
        into "${distributionDir}/image360Gvr/armeabi-v7a/"
    }

    copy {
        from "${image360GvrModule}/build/intermediates/cmake/debug/obj/arm64-v8a/libImage360Gvr.so"
        into "${distributionDir}/image360Gvr/arm64-v8a/"
    }

    copy {
        from "${image360GvrModule}/build/intermediates/cmake/debug/obj/x86/libImage360Gvr.so"
        into "${distributionDir}/image360Gvr/x86/"
    }
}

task distributeReleaseLib << {
    // trigger build library
    //dependsOn "assembleRelease"
    copy {
        from "${image360GvrModule}/build/intermediates/cmake/release/obj/armeabi-v7a/libImage360Gvr.so"
        into "${distributionDir}/image360Gvr/armeabi-v7a/"
    }

    copy {
        from "${image360GvrModule}/build/intermediates/cmake/release/obj/arm64-v8a/libImage360Gvr.so"
        into "${distributionDir}/image360Gvr/arm64-v8a/"
    }

    copy {
        from "${image360GvrModule}/build/intermediates/cmake/release/obj/x86/libImage360Gvr.so"
        into "${distributionDir}/image360Gvr/x86/"
    }
}

build.dependsOn(':extractNdk')
build.finalizedBy(distributeDebugLib)