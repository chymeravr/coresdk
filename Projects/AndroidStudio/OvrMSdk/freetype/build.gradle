apply plugin: 'com.android.library'

def freetypeModule = "${rootProject.rootDir}/freetype"
def distributionDir = "${rootProject.rootDir}/distribution"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                // when using arguments, the latest (cmake version 3.6+, android studio
                // beta2+) must be used to compile

                // I have to use gcc to compile, clang compiled code generate error
                // at run time for any std::queue etc.
                targets 'freetype'
                arguments = ['-DANDROID_STL=gnustl_shared', '-DANDROID_NATIVE_API_LEVEL=android-23']

                cFlags = ["-DANDROID_NDK", "-DFT2_BUILD_LIBRARY=1"]
                // for all daydream supported architecutres
                // abiFilters = ['armeabi-v7a', 'arm64-v8a', 'x86']

                // for pixel only
                if(project.build4daydream) {
                    abiFilters = ['arm64-v8a']
                }
                if(project.build4gearvr) {
                    abiFilters = ['armeabi-v7a']
                }
            }
        }

    }
    buildTypes {
        debug {
            minifyEnabled false
            jniDebuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
            //path '../../../../freetype/CMakeLists.txt'
        }
    }
}


task distributeDebugLib << {
    // trigger build library

    if (project.build4daydream) {
        copy {
            from "${freetypeModule}/build/intermediates/cmake/debug/obj/arm64-v8a/libfreetype.so"
            into "${distributionDir}/freetype/arm64-v8a/"
        }
    }

    if (project.build4gearvr) {
        copy {
            from "${freetypeModule}/build/intermediates/cmake/debug/obj/armeabi-v7a/libfreetype.so"
            into "${distributionDir}/freetype/armeabi-v7a/"
        }
    }

//    copy {
//        from "${freetypeModule}/build/intermediates/cmake/debug/obj/x86/libfreetype.so"
//        into "${distributionDir}/freetype/x86/"
//    }
}

task distributeReleaseLib << {
    // trigger build library

    if (project.build4daydream) {
        copy {
            from "${freetypeModule}/build/intermediates/cmake/release/obj/arm64-v8a/libfreetype.so"
            into "${distributionDir}/freetype/arm64-v8a/"
        }
    }

    if (project.build4gearvr) {
        copy {
            from "${freetypeModule}/build/intermediates/cmake/release/obj/armeabi-v7a/libfreetype.so"
            into "${distributionDir}/freetype/armeabi-v7a/"
        }
    }

//    copy {
//        from "${freetypeModule}/build/intermediates/cmake/release/obj/x86/libfreetype.so"
//        into "${distributionDir}/freetype/x86/"
//    }
}

build.finalizedBy(distributeReleaseLib)