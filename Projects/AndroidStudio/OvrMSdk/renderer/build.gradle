apply plugin: 'com.android.library'

def coreEngineModule = "${rootProject.rootDir}/coreEngine"
def rendererModule = "${rootProject.rootDir}/renderer"
def distributionDir = "${rootProject.rootDir}/distribution"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        externalNativeBuild {
            cmake {
                // when using arguments, the latest (cmake version 3.6+, android studio
                // beta2+) must be used to compile

                // I have to use gcc to compile, clang compiled code generate error
                // at run time for any std::queue etc.
                targets 'Renderer'
                arguments = ['-DANDROID_STL=gnustl_shared', '-DANDROID_NATIVE_API_LEVEL=android-23']

                cppFlags = ["-DGLES2_0", "-std=c++11", "-frtti", "-fexceptions"]

                abiFilters 'armeabi-v7a'
            }
        }
    }
    buildTypes {
        debug{
            minifyEnabled false
            jniDebuggable true
//            preBuild.dependsOn('copyDependCoreEngineDebugLib')
        }
        release {
            minifyEnabled false
//            preBuild.dependsOn('copyDependCoreEngineReleaseLib')
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path '../../../../Renderer/CMakeLists.txt'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ["${distributionDir}/coreEngine"]
        }
    }
}

