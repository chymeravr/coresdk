apply plugin: 'com.android.model.native'

def coreEngineRoot  =    "../../../../CoreEngine"
def confRoot        =    "../../../../Conf"
def SOILRoot        =    "../../../../SOIL"
def glmRoot         =    "../../../../Repository/thirdParty/glm/glm-0.9.7.6/"

model {

    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.3"

        defaultConfig {
            minSdkVersion.apiLevel = 19
            targetSdkVersion.apiLevel = 23
            versionCode = 1
            versionName = "1.0"
        }

        buildTypes {
            release {
                minifyEnabled = false
                proguardFiles.add(file('proguard-android.txt'))
            }
        }

        ndk{
            moduleName = "coreEngine"
            cppFlags.add("-std=c++11")
            cppFlags.add("-frtti ")
            cppFlags.add("-fexceptions")
            // -I cppFlag -I is used for include files. In absence of this files will not recognize include statement with <> brackets
            cppFlags.add("-I" + file("${glmRoot}/glm").absolutePath)
            cppFlags.add("-I" + file("${confRoot}/include").absolutePath)
            cppFlags.add("-I" + file("${SOILRoot}/include").absolutePath)
            cppFlags.add("-I" + file("${coreEngineRoot}/include").absolutePath)
//            cppFlags.add("-DGLES2_0")
            cppFlags.addAll(project.properties.commonCPPFlags)
            stl = "gnustl_shared"
            abiFilters.addAll(['armeabi-v7a']) //this is default
        }
        sources{
            main{
                jni{
                    source{
                        srcDir "${coreEngineRoot}/src"
                    }
                    dependencies{
                        project ':soil' linkage 'shared'
                    }
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete "${rootProject.rootDir}/coreEngine/build"
}