apply plugin: 'com.android.library'

def coreEngineModule = "${rootProject.rootDir}/coreEngine"
def distributionDir = "${rootProject.rootDir}/distribution"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                // when using arguments, the latest (cmake version 3.6+, android studio
                // beta2+) must be used to compile

                // I have to use gcc to compile, clang compiled code generate error
                // at run time for any std::queue etc.
                targets 'CoreEngine'
                arguments = ['-DANDROID_STL=gnustl_shared', '-DANDROID_NATIVE_API_LEVEL=android-23']

                cppFlags = ["-DGLES2_0", "-std=c++11", "-frtti", "-fexceptions"]

                // for all daydream supported architecutres
                // abiFilters = ['armeabi-v7a', 'arm64-v8a', 'x86']

                // for pixel only
                if(project.build4daydream) {
                    abiFilters = ['arm64-v8a']
                }
                if(project.build4gearvr){
                    abiFilters = ['armeabi-v7a']
                }
            }
        }

    }
    buildTypes {
        debug{
            minifyEnabled false
            jniDebuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path '../../../../CoreEngine/CMakeLists.txt'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ["${distributionDir}/soil", "${distributionDir}/freetype"]
        }
    }

}


task distributeDebugLib << {
    // trigger build library

    if(project.build4daydream) {
        copy {
            from "${coreEngineModule}/build/intermediates/cmake/debug/obj/arm64-v8a/libCoreEngine.so"
            into "${distributionDir}/coreEngine/arm64-v8a/"
        }
    }

    if(project.build4gearvr) {
        copy {
            from "${coreEngineModule}/build/intermediates/cmake/debug/obj/armeabi-v7a/libCoreEngine.so"
            into "${distributionDir}/coreEngine/armeabi-v7a/"
        }
    }

//    copy {
//        from "${coreEngineModule}/build/intermediates/cmake/debug/obj/x86/libCoreEngine.so"
//        into "${distributionDir}/coreEngine/x86/"
//    }
}

task distributeReleaseLib << {
    // trigger build library

    if(project.build4daydream) {
        copy {
            from "${coreEngineModule}/build/intermediates/cmake/release/obj/arm64-v8a/libCoreEngine.so"
            into "${distributionDir}/coreEngine/arm64-v8a/"
        }
    }

    if(project.build4gearvr) {
        copy {
            from "${coreEngineModule}/build/intermediates/cmake/release/obj/armeabi-v7a/libCoreEngine.so"
            into "${distributionDir}/coreEngine/armeabi-v7a/"
        }
    }



//    copy {
//        from "${coreEngineModule}/build/intermediates/cmake/release/obj/x86/libCoreEngine.so"
//        into "${distributionDir}/coreEngine/x86/"
//    }
}

tasks.whenTaskAdded { task ->
    if (task.name.contains('compileDebug')) {
        task.dependsOn ':libjpeg:distributeDebugLib', ':freetype:distributeDebugLib'
    }
    else if(task.name.contains('compileRelease')) {
        task.dependsOn ':libjpeg:distributeReleaseLib', ':freetype:distributeReleaseLib'
    }
}

build.finalizedBy(distributeDebugLib)